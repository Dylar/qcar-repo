apiVersion: apps/v1
kind: Deployment
metadata:
  name: qcar-services
  labels:
    app: webserver
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
        - name: main-service
          image: qcar-backend/main_service:0.0.7
          ports:
            - containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: main-service
spec:
  selector:
    app: webserver
  ports:
    - protocol: TCP
      targetPort: 80
      port: 8080
      name: http
  type: LoadBalancer